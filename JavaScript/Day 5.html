        function isNotPrime(number) {
    if (number <= 1) {
        return true;
    }

    for (let i = 2; i < number; i++) {
        if (number % i === 0) {
            return true;
        }
    }

    return false;
}

const num = 15;
if (isNotPrime(num)) {
    console.log(`${num} is not a prime number.`);
} else {
    console.log(`${num} is a prime number.`);
}
