<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array Operations</title>
</head>
<body>

    <!-- push
    Pop
    Shift
    Unshift
    Map  -->


    <script>

        let a = [10, 20, 30, 40, 50];

        // Push
        a.push(60);
        console.log("After push:", a);

        // Pop
        let poppedValue = a.pop();
        console.log("Popped value:", poppedValue);
        console.log("After pop:", a);

        // Shift
        let shiftedValue = a.shift();
        console.log("Shifted value:", shiftedValue);
        console.log("After shift:", a);

        // Unshift
        a.unshift(5);
        console.log("After unshift:", a);

        // Map
        let b = a.map(function(item) {
            return item - 1;
        });

        console.log("Original array:", a);
        console.log("Mapped array:", b);

        // Odd Even
        let c = [10, "rahul", -33, 40, "string", 60, -77, 80];

        let d = c.map(function(item) {
            if (typeof item === 'number') {
                if(item % 2 == 0){
                    return "positive";
                }
                else{
                    return "Negative";
                }
            } else {
                return "String";
            }
        });

        console.log(d);

        // ye ek call back function hota hai and ye high order function hota hai
        let ab = [10,"rahul",-33,40,"string",60,-70,80];
        let bc= a.map(function(item){
            if(item >= 0){
               return "positive";
            }
            else if(item >= "a" && item <= "z" || item >= "A" && item <= "Z"){
                return "String";
            } 
            else if(item < 0){
                return "Nagtive";
            }
           
            else {
                return "nagtive";
            }
        })
        console.log(bc);

        console.log(f);
